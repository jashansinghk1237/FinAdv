<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Baba-ji - AI Financial Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        #chat-container { height: calc(100vh - 8rem); }
        .user-msg { justify-content: flex-end; }
        .user-msg .msg-bubble { background-color: #4f46e5; color: white; border-bottom-right-radius: 0.25rem; }
        .bot-msg { justify-content: flex-start; }
        .bot-msg .msg-bubble { background-color: #e5e7eb; color: #1f2937; border-bottom-left-radius: 0.25rem; }
        .msg-bubble { max-width: 80%; padding: 0.75rem; border-radius: 1rem; word-wrap: break-word; }
        .prose p { margin-bottom: 1em; }
        .prose ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1em; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex flex-col h-screen">
        <header class="bg-white shadow-md z-10">
            <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">B</div>
                    <div><h1 class="text-xl font-bold text-gray-800">Baba-ji</h1><p class="text-sm text-green-500 font-semibold">● Online</p></div>
                </div>
                <a href="index.html" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 text-sm font-medium">← Dashboard</a>
            </div>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex bot-msg"><div class="msg-bubble prose"><p>Namaste Beta! Main hoon Baba-ji. Apni vitteey samasya (financial problem) batao.</p></div></div>
        </main>

        <footer class="bg-white p-4 border-t">
            <div class="max-w-4xl mx-auto flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Baba-ji se salah maangein..." class="flex-1 border rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="send-btn" class="bg-indigo-600 text-white rounded-full p-3 hover:bg-indigo-700 disabled:bg-indigo-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const BABAJI_API_URL = 'http://127.0.0.1:5000/ask-babaji';

    const addMessageToChat = (sender, message) => {
        const msgWrapper = document.createElement('div');
        msgWrapper.className = `flex ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;
        const msgBubble = document.createElement('div');
        msgBubble.className = 'msg-bubble prose';
        // Use marked.parse to render markdown from Baba-ji's response
        msgBubble.innerHTML = sender === 'bot' ? marked.parse(message) : `<p>${message}</p>`;
        msgWrapper.appendChild(msgBubble);
        chatContainer.appendChild(msgWrapper);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    const handleSend = async () => {
        const prompt = userInput.value.trim();
        if (!prompt) return;

        addMessageToChat('user', prompt);
        userInput.value = '';
        sendBtn.disabled = true;

        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.className = 'flex bot-msg';
        typingIndicator.innerHTML = `<div class="msg-bubble">Baba-ji soch rahe hain...</div>`;
        chatContainer.appendChild(typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
            const response = await fetch(BABAJI_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });
            if (!response.ok) throw new Error('Server mein kuch samasya hai.');
            
            const data = await response.json();
            typingIndicator.remove();
            addMessageToChat('bot', data.response || "Beta, kshama karna, main is par tippani nahi kar sakta.");

        } catch (error) {
            typingIndicator.remove();
            addMessageToChat('bot', "Beta, network mein koi samasya lagti hai. Kripya check karein ki Python server chal raha hai ya nahi.");
            console.error("Error:", error);
        }
        sendBtn.disabled = false;
        userInput.focus();
    };

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
    });
});
</script>
</body>
</html>
