<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Admin Login Section -->
        <div id="login-section">
            <div class="flex items-center justify-center min-h-screen">
                <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
                    <form id="admin-login-form">
                        <input type="text" id="admin-username" placeholder="Username" class="mb-4 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        <input type="password" id="admin-password" placeholder="Password" class="mb-6 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Login</button>
                    </form>
                    <p id="login-error" class="text-red-500 text-sm text-center mt-4 hidden">Invalid credentials!</p>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard Section (Initially Hidden) -->
        <div id="dashboard-section" class="hidden">
            <header class="bg-white shadow-md rounded-xl mb-6 p-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-indigo-600">Admin Dashboard</h1>
                <button id="admin-logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
            </header>

            <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                <h2 class="text-xl font-semibold mb-4">Scheduler Control</h2>
                <div class="flex items-center gap-4">
                    <p class="text-gray-700">Current Rate: <strong id="current-rate" class="text-indigo-600">...</strong> seconds</p>
                    <div class="flex items-center gap-2">
                        <input type="number" id="new-rate-input" min="1" class="px-3 py-2 border border-gray-300 rounded-md w-24" placeholder="e.g., 3">
                        <button id="update-rate-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Update Rate</button>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-4">User Management</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const dashboardSection = document.getElementById('dashboard-section');
            const loginForm = document.getElementById('admin-login-form');
            const loginError = document.getElementById('login-error');
            const userTableBody = document.getElementById('user-table-body');
            const adminLogoutBtn = document.getElementById('admin-logout-btn');
            const updateRateBtn = document.getElementById('update-rate-btn');

            const API_BASE_URL = 'http://localhost:9090';

            // Simple admin check
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('admin-username').value;
                const password = document.getElementById('admin-password').value;
                if (username === 'admin' && password === 'admin') {
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    showDashboard();
                } else {
                    loginError.classList.remove('hidden');
                }
            });

            adminLogoutBtn.addEventListener('click', () => {
                localStorage.removeItem('isAdminLoggedIn');
                showLogin();
            });
            
            function showDashboard() {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                loadDashboardData();
            }

            function showLogin() {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }

            async function loadDashboardData() {
                try {
                    const [users, rateData] = await Promise.all([
                        fetch(`${API_BASE_URL}/api/admin/users`).then(res => res.json()),
                        fetch(`${API_BASE_URL}/api/admin/scheduler/rate`).then(res => res.json())
                    ]);
                    renderUsers(users);
                    document.getElementById('current-rate').textContent = rateData.rate;
                } catch(error) {
                    alert(`Failed to load data. Is your backend server running?\nError: ${error.message}`);
                }
            }

            function renderUsers(users) {
                userTableBody.innerHTML = '';
                users.filter(u => u.username !== 'admin').forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.username}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="delete-btn text-red-600 hover:text-red-900" data-id="${user.id}">Delete</button>
                        </td>
                    `;
                    userTableBody.appendChild(tr);
                });
            }
            
            userTableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this user?')) {
                        try {
                            await fetch(`${API_BASE_URL}/api/admin/users/${e.target.dataset.id}`, { method: 'DELETE' });
                            loadDashboardData();
                        } catch (error) { alert('Failed to delete user.'); }
                    }
                }
            });

            updateRateBtn.addEventListener('click', async () => {
                const newRate = document.getElementById('new-rate-input').value;
                if (newRate && newRate > 0) {
                    try {
                        await fetch(`${API_BASE_URL}/api/admin/scheduler/rate`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ rate: parseInt(newRate) })
                        });
                        alert(`Scheduler rate updated to ${newRate} seconds!`);
                        loadDashboardData();
                    } catch (error) { alert('Failed to update rate.'); }
                } else {
                    alert('Please enter a valid number greater than 0.');
                }
            });

            // Initial Load
            if (localStorage.getItem('isAdminLoggedIn') === 'true') {
                showDashboard();
            } else {
                showLogin();
            }
        });
    </script>
</body>
</html>
