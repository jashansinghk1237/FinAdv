<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precious Metals Prices</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script defer src="/app.js"></script>
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="data:,">
    <meta name="description" content="Live gold, silver, diamond, and other metal prices with yesterday comparison">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="robots" content="noindex">
    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          // no-op placeholder for future enhancements
        }
      });
    </script>
  </head>
  <body>
    <div class="notice" id="notice">Loading yesterday's pricesâ€¦</div>
    <header class="container">
      <h1>Precious Metals Prices</h1>
      <p class="subtitle">Daily snapshot fetched from the API and stored to JSON.</p>
      <div class="actions">
        <button id="refresh">Fetch latest now</button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Today's Prices</h2>
        <div id="timestamp" class="timestamp"></div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Metal</th>
                <th>Currency</th>
                <th>Value</th>
                <th>Raw Source</th>
              </tr>
            </thead>
            <tbody id="prices-body"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>History (Recent)</h2>
        <ul id="history"></ul>
      </section>
    </main>
    <footer class="container footer">Built for your finance advisor dashboard</footer>
  </body>
  </html>
